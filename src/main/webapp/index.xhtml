<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.tituloPagina}" /></title>
</h:head>

<body>
	<h3>
		<h:outputText value="#{msg.welcomeHeading}" />
	</h3>

	<h:form id="form">
		<p:messages id="messages" showDetail="false" closable="true" />

		<p:panel id="panel-login" header="#{msg.login}" style="width:600px;">
			<h:panelGrid columns="2" cellpadding="10">
			
				<p:graphicImage url="/resources/imagens/locked.png" />

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="txt-login" value="#{msg.login}" />
					<p:inputText id="txt-login" required="true"
						value="#{loginController.loginModel.login}" />

					<p:outputLabel for="txt-senha" value="#{msg.senha}" />
					<p:password id="txt-senha" required="true"
						value="#{loginController.loginModel.senha}" />
 
	            		&nbsp;
	            		
	            	<p:commandButton id="btn-entrar" icon="ui-icon-gear"
						value="#{msg.entrar}" action="#{loginController.efetuarLogin}"
						update="messages, panel-login" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
