<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.tituloPagina}" /></title>
</h:head>

<body>
	<h3>
		<h:outputText value="#{msg.cabecalhoPedido}" />
	</h3>
 
 	<h:form id="form">
		<p:messages id="messages" showDetail="false" closable="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="txt-produto" value="#{msg.produto}" />
				<p:inputText id="txt-produto" required="true" value="#{pedidoController.pedido.produto.id}" />

				<p:outputLabel for="txt-quantidade" value="#{msg.quantidade}" />
				<p:inputText id="txt-quantidade" required="true" value="#{pedidoController.pedido.qtdProduto}" />
				
				<p:outputLabel for="txt-cliente" value="#{msg.cliente}" />
				<p:inputText id="txt-cliente" required="true" value="#{pedidoController.pedido.cliente.id}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="20">
	           	<p:commandButton id="btn-cadastrarPedido"
					value="#{msg.btnCadastrar}" action="#{pedidoController.salvar}"
						update="messages, txt-produto, txt-quantidade, txt-cliente" />
						
				<p:commandButton id="btn-cancelarPedido" immediate="true"
					value="#{msg.btnCancelar}" action="#{pedidoController.cancelar}"
						update="messages" />
			</h:panelGrid>
	</h:form> 
</body>

</html>
