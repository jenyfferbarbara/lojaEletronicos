<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.tituloPagina}" /></title>
</h:head>

<body>
	<h3>
		<h:outputText value="#{msg.cabecalhoUsuario}" />
	</h3>
 
 	<h:form id="form">
		<p:messages id="messages" showDetail="false" closable="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="txt-login" value="#{msg.login}" />
				<p:inputText id="txt-login" required="true" value="#{usuarioController.usuario.login}" />

				<p:outputLabel for="txt-senha" value="#{msg.senha}" />
				<p:inputText id="txt-senha" required="true" value="#{usuarioController.usuario.senha}" />

				<p:outputLabel for="txt-nome" value="#{msg.nome}" />
				<p:inputText id="txt-nome" value="#{usuarioController.usuario.nome}" />
					
				<p:outputLabel for="txt-endereco" value="#{msg.endereco}" />
				<p:inputText id="txt-endereco" value="#{usuarioController.usuario.endereco}" />
					
				<p:outputLabel for="txt-telefone" value="#{msg.telefone}" />
				<p:inputText id="txt-telefone" value="#{usuarioController.usuario.telefone}" />
					
				<p:outputLabel for="txt-email" value="#{msg.email}" />
				<p:inputText id="txt-email" value="#{usuarioController.usuario.email}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="20">
	           	<p:commandButton id="btn-cadastrarUsuario"
					value="#{msg.btnCadastrar}" action="#{usuarioController.salvar}"
						update="messages, txt-login, txt-senha" />
						
				<p:commandButton id="btn-cancelarUsuario" immediate="true"
					value="#{msg.btnCancelar}" action="#{usuarioController.cancelar}"
						update="messages" />
			</h:panelGrid>
	</h:form> 
</body>

</html>
